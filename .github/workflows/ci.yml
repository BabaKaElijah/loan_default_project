name: ML Pipeline CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python imports
        run: |
          python -c "import src"
          python -c "from src.components.data_ingestion import DataIngestion"
          python -c "from src.components.data_transformation import DataTransformation"
          python -c "from src.components.model_trainer import ModelTrainer"
          python -c "from src.components.predict_pipeline import PredictPipeline"

      - name: Check Flask app
        run: |
          python -c "from app import app; print('Flask app loaded successfully')"